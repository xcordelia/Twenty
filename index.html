<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .profile {
            margin-top: 50px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0 5px;
        }
        .profile p {
            color: #777;
        }
        .links {
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>Boosting business efficiency with data analysis</p>
    </div>
    <div class="links">
        <a href="#service1">Service 1</a>
        <a href="#service2">Service 2</a>
        <a href="#service3">Service 3</a>
        <a href="#contact">Contact Me</a>
    </div>
</body>
</html>
